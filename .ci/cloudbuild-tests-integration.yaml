timeout: 3600s
steps:
- id: build
  name: 'gcr.io/cloud-builders/go'
  entrypoint: /usr/bin/make
  args: [build]
- id: test-integration
  name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
  entrypoint: /bin/sh
  args: ['-c', 'apk add make go && /usr/bin/make test-integration']
  env:
    - 'TEST_PROJECT=$_TEST_PROJECT'
  waitFor: ['build']
tags:
- 'ci'
- 'integration'
options:
  machineType: 'N1_HIGHCPU_8'
